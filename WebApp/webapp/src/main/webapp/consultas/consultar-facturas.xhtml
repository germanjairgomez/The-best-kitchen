<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:decorate template="/index.xhtml">
		<ui:define name="content">
			<div class="col-xs-12 col-md-10 col-md-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading text-center">Consultar Facturas</div>
					<div class="panel-body">							
				    	<div class="row text-center text-primary">
				    		<div class="col-xs-12 col-sm-6 col-md-1">ID Factura</div>
			    			<div class="col-xs-12 col-sm-6 col-md-1">CC Cliente</div>
				    		<div class="col-xs-12 col-sm-6 col-md-1">CC Camarero</div>							    		
				    		<div class="col-xs-12 col-sm-6 col-md-1">ID Mesa</div>
				    		<div class="col-xs-12 col-sm-6 col-md-1">Fecha</div>
				    		<div class="col-xs-12 col-sm-6 col-md-1">Cocinero</div>
				    		<div class="col-xs-12 col-sm-6 col-md-1">Plato</div>
				    		<div class="col-xs-12 col-sm-6 col-md-1">Importe</div>
				    	</div>
				    	<div class="table-responsive">
							<h:dataTable value="#{gestionConsultaFacturas.consultarFacturas()}" var="objeto" class="table">
							    <h:column>
							    	<div class="row">
									    <ui:repeat var="repeticion" value="#{objeto.value}" class="table">					
								    		<div class="col-xs-12 col-sm-6 col-md-1 text-center">
								    			#{repeticion}
								    		</div>							    	
									    </ui:repeat>
								    </div>
								</h:column>
							</h:dataTable>	
						</div>						
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-xs-12">
								<a href="/webapp/index.xhtml">
									<button class="btn btn-warning pull-right">Inicio</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:decorate>
</body>
</html>
